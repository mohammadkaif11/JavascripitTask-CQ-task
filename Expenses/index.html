<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body style="background-color: white">
    <div class="m-3">
      <div
        class="screen shadow-none p-3 mb-5 bg-light rounded  overflow-auto"
        style="position: relative"
      >
        <h3 class="text-center">Overview</h3>
        <h1 style="font-size: 25px">Accounts</h1>
        <div class="credit d-flex justify-content-between">
          <p style="font-size: 20px; font-weight: bold">Credit</p>
          <p id="creditvalue" style="color: green; font-size: 20px; font-weight: bold">$0.00</p>
        </div>
        <div class="depit d-flex justify-content-between">
          <p style="font-size: 20px; font-weight: bold">Debit</p>
          <p id="debitvalue" style="color: red; font-size: 20px; font-weight: bold">$0.00</p>
        </div>
        <div class="Progress-bar">
          <h2 style="font-size: 20px">MY EXPENSES</h2>
          <div class="progress">
            <div
              class="progress-bar w-75 bg-danger"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div
            class="ProgressValue"
            style="position: absolute; right: 0; padding: 10px"
          >
            <p>$.00</p>
          </div>
        </div>
        <br />
        <hr />
        <h3>HISTROY</h3>
        <div id="histroy" class="histroy" >

        </div>

        <div class="form" id="form">
          <div class="mb-3">
            <div class="depit d-flex justify-content-between mb-3">
              <label
                for="text"
                class="form-label"
                style="font-size: 20px; font-weight: bold"
                >Text</label
              >
              <i
                class="fa fa-plus-circle"
                style="font-size: 20px"
                onclick="closeFormModal()"
              ></i>
            </div>
            <input
              placeholder="Enter text"
              type="text"
              class="form-control"
              id="name"
            />
          </div>
          <div class="mb-3">
            <label
              for="number"
              class="form-label"
              style="font-size: 20px; font-weight: bold"
              >Amount(negative-expense,positive-income)</label
            >
            <input
              placeholder="Amount"
              type="number"
              class="form-control"
              id="value"
            />
          </div>
          <button id="form-btn" class="btn btn-primary" style="width: 100%">Submit</button>
        </div>
        <div
          id="icon"
          style="position: absolute; bottom: 20px; right: 20px; color: orange"
        >
          <i
            class="fa fa-plus-circle"
            style="font-size: 36px"
            onclick="OpenFormModal()"
          ></i>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<style>
  .screen {
    max-width: 450px;
    margin: auto;
    min-height: 95vh;
  }
  .form {
    z-index: 1;
    background-color:white;
    display: none;
    position: absolute;
    bottom: 0px;
    left: 0;
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    box-shadow: 0px 0px 1px 0px #888888;
  }
  .green{
    border: 3px solid green;
  }
  .red{
    border: 3px solid red;
  }
  .histroy{
    overflow-y: scroll;
    height: 45vh;
  }

</style>
