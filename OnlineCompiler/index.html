<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="/index.js"></script>
  </head>
  <body>
   
      <div class="container p-2">
        <div class="d-flex justify-content-between">
            <h5>Type Your Code Here</h5>
            <select id="language" class="form-select" aria-label="Default select example" style="width: 200px;">
              <option value="0">Python</option>
              <option value="4">JavaScript</option>
              <option value="7">C</option>
              <option value="77">CPP</option>
              <option value="8">JAVA</option>
            </select>
          </div>
        <div class="form">
            <div class="form-floating">
                <textarea  class="form-control my-2" placeholder="Leave a comment here" id="codes" style="height: 60vh"></textarea>
                <label for="floatingTextarea2">Write code here</label>
            </div>
        </div>
        <div id="output_display" class="output_display">
          output:
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-warning my-2" onclick="Compile()">Compile</button>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<style>
    .output_display{
        background-color: black;
        height: 25vh;
        border: gray 2px solid;
        color: white;
    }
</style>
